<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h2 class="text-center text-slate-400 text-3xl mt-4">Welcome to your Bank Account</h2>
    <section class="w-3/4 mx-auto mt-4 grid grid-cols-3 gap-4">
        <div class="bg-red-300 p-4 rounded-lg text-xl font-bold text-white">
            <h3>Deposit</h3>
            <h3>$ <span id="depositAmountSet">00</span></h3>
        </div>
        <div class="bg-red-300 p-4 rounded-lg text-xl font-bold text-white">
            <h3>WithDraw</h3>
            <h3>$ <span id="WithDrawAmountSet">00</span></h3>
        </div>
        <div class="bg-red-300 p-4 rounded-lg text-xl font-bold text-white">
            <h3>Balance</h3>
            <h3>$ <span id="balanceAmountSet">1200</span></h3>
        </div>
    </section>
    <section class="mt-4 w-3/4 mx-auto grid grid-cols-2 gap-4">
        <div class="bg-blue-500 p-4 rounded">
            <h2>Please Deposit</h2>
            <input id="inputAmountValue" class="rounded block text-black" type="text" name="" id="" placeholder="$ enter deposit amount">
            <button id="depositButton" class="my-3 rounded-lg text-white bg-slate-500 p-4">Submit</button>
        </div>
        <div class="bg-blue-500 p-4 gap-4 rounded">
            <h2>Please WithDraw</h2>
            <input id="depositAmountValue" class="rounded block text-black w-52" type="text" name="" id="" placeholder="$ enter withdraw amount">
            <button id="withdrawButton" class="my-3 rounded-lg text-white bg-slate-500 p-4">Submit</button>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
